        uses: docker/build-push-action@v3
        with:
          context: ./${{ matrix.build-context }}
          load: true
          tags: ghcr.io/${{ github.repository_owner }}/${{ matrix.build-context }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
