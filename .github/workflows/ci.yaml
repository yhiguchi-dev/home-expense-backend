name: CI
run-name: ${{ github.workflow }} (${{ github.ref_name }})
on:
  pull_request:
    branches:
      - main
  workflow_dispatch:
env:
  NEXT_PUBLIC_BACKEND_URL: ${{ secrets.BACKEND_URL }}
jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        graalvm-version:
          - 22.3.1
        java-version:
          - 17
    steps:
      - uses: actions/checkout@v3
      - uses: graalvm/setup-graalvm@v1
        with:
          version: ${{ matrix.graalvm-version }}
          java-version: ${{ matrix.java-version }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          cache: gradle
      - name: Show Version
        run: |
          java --version
      - name: Gradle lint
        run: ./gradlew check
  build:
    runs-on: ubuntu-latest
    needs:
      - lint
    strategy:
      matrix:
        build-context:
          - quarkus
    steps:
      - uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          install: true
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build ${{ matrix.build-context }}
        uses: docker/build-push-action@v3
        with:
          context: ./${{ matrix.build-context }}
          load: true
          tags: ghcr.io/${{ github.repository }}-${{ matrix.build-context }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/${{ github.repository }}-${{ matrix.build-context }}:latest
          format: table
          exit-code: 1
          ignore-unfixed: true
          vuln-type: os,library
          severity: CRITICAL,HIGH
      - name: Push ${{ matrix.build-context }}
        uses: docker/build-push-action@v3
        with:
          context: ./${{ matrix.build-context }}
          push: true
          tags: ghcr.io/${{ github.repository }}-${{ matrix.build-context }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max


jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
      - name: Build with Gradle
        run: ./gradlew check
        working-directory: ./template
  build:
    runs-on: ubuntu-latest
    needs:
      - lint
    strategy:
      matrix:
        build-context:
          - template
          - database
    steps:
      - uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          install: true
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
